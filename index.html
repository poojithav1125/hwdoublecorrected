<!DOCTYPE html>
<html lang="en">
<head>
    <title>Housing Heaven</title>
    <style>
        body { background-color: #f0e68c; font-family: Arial, sans-serif; }
        .header, .footer { background-color: #ffd700; padding: 20px; text-align: center;}
        .container { padding: 20px; }
        .house { background-color: #fffacd; margin-bottom: 15px; padding: 15px; border: 1px solid #ffd700; }
        .house img { max-width: 100%; height: auto; }
        .house-details { margin-top: 15px; }
        button { background-color: #ffd700; border: none; padding: 10px 20px; text-align: center; display: inline-block; margin: 4px 2px; cursor: pointer;}
        form { background-color: #fffacd; padding: 20px; margin-top: 20px; }
        label, input, textarea { display: block; margin: 10px 0; }
        input, textarea { padding: 10px; width: 95%; }
        .footer { margin-top: 20px; }
    </style>
</head>
<body>

<div class="header">
    <h1>Housing Heaven</h1>
    <nav>
        <button onclick="location.href='#home'">Home</button>
        <button onclick="location.href='#houses'">Houses List</button>
        <button onclick="location.href='#contact'">Contact Us</button>
    </nav>
</div>

<div class="container" id="home">
    <h2>Welcome to Your Dream Home Finder</h2>
    <p>Find the perfect home with us. Explore our comprehensive list of houses tailored to meet your preferences.</p>
</div>

<div class="container" id="houses">
    <h2>Our Houses</h2>
    <div class="house">
        <img src="https://via.placeholder.com/400x200" alt="House 1">
        <div class="house-details">
            <h3>Cozy Cottage</h3>
            <p>2 bed | 2 bath | 1400 sqft</p>
            <button>More Details</button>
        </div>
    </div>
    <!-- Add more house listings here -->
</div>

<div class="container" id="contact">
    <form>
        <h2>Contact Us</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send</button>
    </form>
</div>

<div class="footer">
    <p>&copy; 2023 Housing Heaven. All rights reserved.</p>
</div>

<script>
    // Example of JavaScript to handle form submission
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevents form from redirecting to a new page
        alert('Thank you for contacting us!');
    });
</script>

</body>
</html>
